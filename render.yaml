services:
  # Backend API Service
  - type: web
    name: flowboard-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: master
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flowboard-db
          property: connectionString
      - key: PORT
        value: 8080
      - key: KTOR_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ISSUER
        value: flowboard-api
      - key: JWT_AUDIENCE
        value: flowboard-app
      - key: JWT_REALM
        value: FlowBoard Access

databases:
  # PostgreSQL Database
  - name: flowboard-db
    plan: free
    region: oregon
    databaseName: flowboard
    user: flowboard
